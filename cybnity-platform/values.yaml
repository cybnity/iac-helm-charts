# Default configuration values for cybnity-platform systems packaging including application components (Docker containerized applications), technical components (e.g integration solution, persistence systems) and infrastructure resources (e.g Kubernetes services).

# This is a YAML-formatted file.
# Definition of variables to be passed into the templates.
# Default values for cybnity-platform as basically defined in this file.

## Enable diagnostic mode in the statefulset
diagnosticMode:
  ## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
  ##
  enabled: false
  ## @param diagnosticMode.command Command to override all containers in the statefulset
  ##
  command:
    - sleep
  ## @param diagnosticMode.args Args to override all containers in the statefulset
  ##
  args:
    - infinity

# values authorized: keep, delete
helmResourcePolicy: delete

