apiVersion: v1
kind: Service
metadata:
  name: {{ include "access-control-sso.fullname" . }}
  labels:
    {{- include "access-control-sso.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
      name: {{ .Values.service.name }}
  selector:
    {{- include "access-control-sso.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "access-control-sso.labels" . | nindent 4 }}
  name: {{ .Values.statefull.serviceName }}
spec:
  selector:
    {{- include "access-control-sso.selectorLabels" . | nindent 4 }}
  clusterIP: None
  type: {{ .Values.statefull.type }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.postgres.serviceName }}
  name: {{ .Values.postgres.serviceName }}
spec:
  selector:
    app: {{ .Values.postgres.serviceName }}
  ports:
    - protocol: {{ .Values.postgres.protocol }}
      port: {{ .Values.postgres.port }}
      targetPort: {{ .Values.postgres.targetPort }}
  type: {{ .Values.postgres.type }}
